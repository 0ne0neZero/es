#错误消息
name.not.null=名称不能为空
name.must.not.admin=名称中不能出现admin
sample.age.not.valid=年龄必须在1到200之间
birthday.past=出生日期必须是过去时间
move.not.enough=请点击当前页面的『优化权重』，然后优化权重后重新调整位置。<br/><strong>注意：</strong>如果数据量很大，建议在网站使用率的情况执行

upload.server.error=服务器故障，请稍后重试！
upload.not.allow.extension=上传的文件类型不允许！<br/>允许的文件类型包括：图片(.gif,.jpg,.png,.bmp)、附件(.pdf,.doc(x),.xls(x),.ppt(x))、压缩文件(.zip,.rar,.gz)格式。
upload.not.allow.flash.extension=上传的flash类型不允许！<br/>允许的flash类型包括：.swf,.flv格式。
upload.not.allow.media.extension=上传的媒体类型不允许！<br/>允许的媒体类型包括：.swf,.flv,.mp3,.wav,.wma,.wmv,.mid,.avi,.mpg,.asf,.rm,.rmvb格式。
upload.not.allow.image.extension=上传的图片类型不允许！<br/>允许的图片类型包括：图片(.gif,.jpg,.png,.bmp)格式。
upload.exceed.maxSize=上传的文件大小超出限制的文件大小！<br/>允许的文件最大大小是：50MB！
upload.filename.exceed.length=上传的文件名最长100个字符


sysUser.username.not.null=* 用户名不能为空
sysUser.username.not.valid=* 5到20个汉字、字母、数字或下划线组成
sysUser.password.not.valid=* 5-50个字符
sysUser.not.exists=用户不存在/密码错误
sysUser.password.not.match=用户不存在/密码错误
sysUser.blocked=用户已锁定，原因：{0}
sysUser.password.retry.limit.exceed=密码输入错误次数太多，帐户锁定10分钟